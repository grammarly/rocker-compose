namespace: myapp
containers:
  main:
    image: quay.io/myapp:{{ or .version.myapp "latest" }}
    net: host
    pid: host
    uts: host
    state: running
    dns:
      - 8.8.8.8
    extra_hosts:
      - www.grammarly.com:127.0.0.1
    restart: always
    memory: 300M
    memory_swap: 1G
    cpu_shares: 512
    cpu_period: 0
    cpuset_cpus: 0-2
    # oom_kill_disable: true  # not supported by go-dockerclient
    ulimits:
      - name: nofile
        soft: 1024
        hard: 2048
    privileged: true
    cmd: ["param1", "param2"]
    entrypoint: ["/bin/app"]
    expose:
      - 23456/tcp
      - 5000
    publish_all_ports: true
    labels:
      service: myapp
      num: "1"
    env:
      AWS_KEY: asdqwe
    ports: # format: ip:hostPort:containerPort | ip::containerPort | hostPort:containerPort | containerPort
      - "8080:23456"
      - "0.0.0.0:5005:5005/tcp"
      - "5006:5006/tcp"
    volumes_from:
      - config
      - extdata
      - monitoring.sensu # may refer to containers that are not created by compose
    volumes:
      - /tmp/myapp/tmpfs:/tmp/tmpfs
      - /tmp/myapp/log:/opt/myapp/log:ro
      - /var/log
    log_driver: syslog
    log_opt:
      syslog-address: "tcp://192.168.0.42:123"
    links:
      - monitoring.sensu
    kill_timeout: 120
    hostname: myapp1
    domainname: grammarly.com
    user: root
    workdir: /app
    network_disabled: true
    consul:
      expose_port: 8000

  main2:
    extends: main
    add_host:
      - www.grammarly.com:127.0.0.2
    labels:
      type: replica
      num: "2"
    kill_timeout: 200

  config:
    image: quay.io/myapp-config:{{ or .version.config "latest" }}
    state: created
    volumes:
      - ~/.ssh/id_rsa:/root/.ssh/id_rsa
      - ./log:/var/log:ro

  extdata:
    image: quay.io/myapp-extdata:{{ or .version.extdata "latest" }}
    keep_volumes: true

  test:
    image: quay.io/myapp:{{ or .version.myapp "latest" }}
    net: container:main
    cmd: []
